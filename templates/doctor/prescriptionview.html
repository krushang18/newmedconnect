{% extends "basic_structure.html"%}

{%block start%}
<div class="container mt-1">
    <div class="d-flex justify-content-center pt-5 p-1">
      <h2>Prescription</h2>
    </div>
  </div>
  <hr>
<!-- <h4>Prescriptionview already exists</h4> -->

<div class="container mt-4">
    <div class="row g-3">
      <!-- {% csrf_token %} -->
      
      <div class="col-md-6">
        <label for="patient_Name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="patient_Name" name="patient_Name" value="{{disp.patient_name}}">
      </div>
      
      <div class="col-md-6">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" id="age" name="age" value="{{pres.age}}" required>
      </div>
      
      <div class="col-md-6">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required value="{{pres.date}}">
      </div>
      
      <div class="col-md-6">
        <label for="duration" class="form-label">Dosage Duration:</label>
        <input type="text" class="form-control" id="duration" name="duration" placeholder="No. of days" value="{{pres.duration}}" required>
      </div>
      
      <div class="col-md-6">
        <label class="form-label">Gender:</label>
        <input class="form-control" type="text" name="gender" id="gender" value="{{pres.gender}}" checked>
      </div>

      

      <hr>
      <div class="col-md-12">
        <table class="table table-striped" id="myTable">
          <thead>
            <tr>
              <th scope="col">Medicine name</th>
              <th scope="col">Medicine No of times daily</th>
              <!-- <th scope="col">Qty</th> -->
              <!-- <th scope="col">Action</th> -->
            </tr>
          </thead>
          <tbody>
            {% for i in presmed%}
            <tr>
              <td><input type="text" class="form-control" id="med" name="med_name" placeholder="{{i.medicine_id.medicine_name}}"></td>
              <td><input type="text" class="form-control" id="dose" name="dose" placeholder="{{i.dosage}}"></td>
              <!-- <td><input type="number" class="form-control" id="qty" name="qty" placeholder="0"></td> -->
              <!-- <td><button type="button" class="btn btn-outline-danger" onclick="removeRow(this)">Remove</button></td> -->
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</div>
  </div>


{%endblock%}
